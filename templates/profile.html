
<!DOCTYPE html>
<html>
	<head>
		<title> {{ username }} </title>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link href="static/profile.css" rel="stylesheet">
	</head>
	<body>
		<div style="margin: 20px;" id="page">
			<div id="header">
				<a style="font-size: 30px;" href="/">MathTreadmill</a>
				<div id="account">
					<a href="/profile">{{ username }}</a>
					<a href="/logout">Log out</a>
				</div>
			</div>
			<div id="content" action="/signin" method="POST">
				<div id="profile" style="display: grid; place-items: center;">
					<p style="font-size: 35px; margin-bottom: 0; align-self: end;">{{ username }}</p>
					<p style="margin-top: 0;"> Skill level: {{ skill }}</p>
				</div>

				<div id="settings">
					<input id="username" value="Change username" type="button">
					<input id="password" value="Change password" type="button">

					<p id="status" style="margin: 0; color: red; grid-column: span 2;">{{ status }}</p>
				</div>
			</div>
		</div>

		<form id="hidden_form" style="display: none;" method="post" action="/profile">
			<input id="one", name="one">
			<input id="two", name="two" value="">
			<input id="three", name="three" value="">
			<input id="type", name="type" value="">
		</form>

		<script src="static/profile.js"></script>
	</body>
</html>
