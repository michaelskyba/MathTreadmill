

<!DOCTYPE html>
<html>
	<head>
		<title> MathTreadmill </title>
		<link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="static/index.css">
	</head>

	<body>
		<div style="margin: 20px;" id="page">
			<div id="header">
				<a style="font-size: 30px;" href="/">MathTreadmill</a>
				<div class="account">
					{% if user == "" %}
					<a href="/signin">Sign in</a>
					<a href="/register">Register</a>
					{% else %}
					<a href="/profile">{{ user }}</a>
					<a href="/logout">Log out</a>
					{% endif %}
				</div>
			</div>
			<div class="auto" style="grid-row: 2;">
				<a class="game" href="/auto">Auto</a>
				<p style="margin-top: 10px;">MathTreadmill will automatically generate a workout</p>
			</div>
			<div class="custom" style="grid-row: 4;">
				<a class="game" href="/custom">Custom</a>
				<p style="margin-top: 10px;">Create your own workout (to practice a specific set of questions)</p>
			</div>
		</div>

	</body>
</html>
